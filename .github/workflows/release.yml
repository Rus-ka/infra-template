name: Release
run-name: Release
on: 
  push:
    tags:
      - 'rc-0.0.[0-9]+'

jobs:
  linter:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout-actions
          uses: actions/checkout@v3

        - name: Setup-actions
          uses: actions/setup-node@v3
          with:
            node-version: '16.16.0'
        - name: install dependencies
          run: npm ci

        - name: install npm
          run: npm install

        - name: run lint
          run: npm run lint

        - name: run ts
          run: npm run ts

  release:
    needs: linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - name: 'install dependencies'
        run: npm ci 

      - name: update ticket
        env:
          OAUTH_TOKEN: ${{secrets.TRACKER_OATH_TOKEN}}
          TICKET_ID: ${{secrets.TICKET_ID}}
          X_ORG_ID: ${{secrets.X_ORG_ID}}
        run: npm run main
  
